<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oriente D117</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#111827">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="./icon-192x192.png">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Loading spinner styles */
      #loading {
        position: fixed; inset: 0; background: #111827; display: flex; 
        justify-content: center; align-items: center; z-index: 9999;
      }
      .spinner {
        border: 4px solid #374151; border-top: 4px solid #d97706; 
        border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- React & ReactDOM (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel Standalone (CDN) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-gray-100">
    
    <!-- Loading Screen -->
    <div id="loading"><div class="spinner"></div></div>
    
    <div id="root"></div>

    <!-- Main Application Logic -->
    <!-- Carichiamo tutto il codice in un singolo blocco script elaborato da Babel -->
    <script type="text/babel" data-presets="react,typescript" src="./main.tsx"></script>

    <script>
      // Service Worker per funzionamento offline
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW failed:', error));
        });
      }
      
      // Timeout di sicurezza per rimuovere lo spinner se React ci mette troppo
      window.onload = () => {
        setTimeout(() => {
           const loader = document.getElementById('loading');
           // Non nascondiamo se root Ã¨ vuoto, significa che sta ancora caricando
           const root = document.getElementById('root');
           if(loader && root && root.innerHTML !== "") loader.style.display = 'none';
        }, 3000);
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
