<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oriente D117</title>
    
    <meta name="theme-color" content="#111827">
    <meta name="description" content="App per la Loggia Dante 117 all'Oriente di Firenze">
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
      /* Loading spinner styles */
      #loading {
        position: fixed; inset: 0; background: #111827; display: flex; 
        justify-content: center; align-items: center; z-index: 9999; flex-direction: column;
      }
      .spinner {
        border: 4px solid #374151; border-top: 4px solid #d97706; 
        border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      .loading-text { color: #9ca3af; font-size: 0.875rem; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <!-- Service Worker Cleanup -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-gray-100">
    
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Caricamento Loggia...</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Main Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
